<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="../">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Michiel Willems | Contact</title>
</head>
<body>
    <header>
        <nav class="nav full-width">
            <div class="hamburger-menu full"></div>
            <ul class="nav__list--hamburger">
                <li class="nav__item">
                    <a href="../index.html">Portfolio</a>
                </li>
                <li class="nav__item">
                    <a href="pages/about.html">About</a>
                </li>
                <li class="nav__item">
                    <a class="yellow"  href="pages/contact.html">Contact</a>
                </li>
            </ul>
            <div class="full-width__text">
                <div class="overlay__box"></div>
                <div class="header-box">
                    <div class='switch-box'>
                        <div name='themes' class='switch__img'></div>
                    </div>
                </div>
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="../index.html">Portfolio</a>
                        
                    </li>
                    <li class="nav__item">
                        <a href="pages/about.html">About</a>
                    </li>
                    <li class="nav__item">
                        <a class="yellow" href="pages/contact.html">Contact<div class="yellow__underline"></div></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main class="main-container">
        <div class="container">
            <div class="content-box center content-box__flex">
                <h1 class="img-box__h1 cookie">"The fastest way to success."</h1>
            </div>
            <form class="contact-form content-box box__large" method="post" action="">
                <h1 class="h1-cookie">Contact</h1>
                <div class="form__box-small">
                    <div class="form__item yellow">
                        <label for="email">* Your email:</label>
                        <input class="form__input" type="email" id="email" placeholder="Email" required="true">
                    </div>
    
                    <div class="form__item yellow">
                        <label for="phone">Telephone number:</label>
                        <input class="form__input" type="tell" id="phone" placeholder="Telephone">
                    </div>
                </div>

                <div class="form__item yellow">
                    <label for="text">* Message:</label>
                    <textarea class="form__input" id="text" placeholder="Once upon a time..." required="true" rows="3"></textarea>
                </div>
                <div class="box-submit">
                    <a class="btn btn--left btn--yellow" href="mailto:michiel.flash@gmail.com" target="_blank">Submit</a>
                    <div class="time-belgium"></div>
                </div>
            </form>
            <div class="contact-form content-box content-box__padding">
                <div class="contact-form__socials"></div>
            </div>
        </div>
    </main>

    <footer class="footer full-width">
        <div class="full-width__text">All rights reserved to Michiel Willems</div>
    </footer>

    <script src="js/index.js" type="module"></script>
    <script src="js/generateContactsList.js" type="module"></script>
    <script src="js/timeInBelgium.js"></script>
    <script src="js/themes.js" type="module"></script>
</body>
</html>
